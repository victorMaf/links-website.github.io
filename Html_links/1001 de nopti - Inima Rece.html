<!DOCTYPE html>
  <html lang="en">

  <head>
    <title>Reclama 5 secunde</title>

    <style>

      div.absolute {
        position: absolute;
        top: 0px;
        left: 0;
        width: 100%;
        height: 64px;
        border: 1px solid black;}

      .blink {
        animation: blinker 0.6s linear infinite;
        color: white;
        font-weight: bold;
        font-family: sans-serif;}

       @keyframes blinker {  
        50% { opacity: 0; }}

      .blink-one {
        animation: blinker-one 1s linear infinite;}

       @keyframes blinker-one {  
        0% { opacity: 0; }}

      .blink-two {
        animation: blinker-two 1.4s linear infinite;}

      @keyframes blinker-two {  
        100% { opacity: 0; }}

      .vertical-center1 {
        text-align: left;
        vertical-align: middle;}
      
      .vertical-center2 {
        text-align: right;
        vertical-align: middle;}
      
      html body {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
        font-family: arial;
        font-size: 10px;
        color: #6e6e6e;
        background-color: #000;} 

      #preview-frame {
        width: 100%;
        background-color: #fff;}
      
       font {
        display: table-cell;
        width: 50%;
        height: 64px;
        padding: 0px;
        text-align: center;
        vertical-align: middle;}


    </style>
